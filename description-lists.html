<!DOCTYPE html>
<html>
<head>
	<title>list</title>
	<style>
		ul{
			list-style-type: none;
			margin:0px;
			padding: 0px;
			overflow: hidden;
			background-color: #E33010 ;
		}
	</style>
</head>
<body>
	<dl>
		<dt>coffee</dt>
		<dd>black hot drink</dd>
		<dt>milk</dt>
		<dd>white cold drink</dd>
	</dl>
	<ul>
		<li>home</li>
        <li>menu</li>
        <li>exit</li>
	</ul>

</body>
</html>
